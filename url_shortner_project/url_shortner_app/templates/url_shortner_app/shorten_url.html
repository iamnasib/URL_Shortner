<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post">
        {% csrf_token %}
        <label for="original_url">Enter URL:</label>
        <input type="url" name="original_url" id="original_url">
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
